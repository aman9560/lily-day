<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>lily day</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    position: relative;
  }

  /* Background image */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
      linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
      url("bg.jpg") center / cover no-repeat;
    filter: blur(6px);
    transform: scale(1.1);
    z-index: -1;
  }

  .container {
    text-align: center;
    position: relative;
    margin-top: 120px;
  }

  .seed {
    cursor: pointer;
    opacity: 0.7;
    animation: pulse 1.5s infinite;
  }

  .plant {
    position: relative;
    width: 220px;
    height: 320px;
    margin: auto;
    display: none;
  }

  .ground {
    position: absolute;
    bottom: 80px;
    width: 100%;
    height: 3px;
    background: rgba(255,255,255,0.6);
  }

  .roots {
    position: absolute;
    bottom: 80px;
    left: 50%;
    width: 4px;
    height: 0;
    background: #d6c09a;
    transform: translateX(-50%);
    animation: rootsGrow 0.9s ease forwards;
  }

  .stem {
    position: absolute;
    bottom: 80px;
    left: 50%;
    width: 6px;
    height: 0;
    background: #6fbf7a;
    transform: translateX(-50%);
    animation: stemGrow 1.4s ease forwards;
    animation-delay: 0.9s;
  }

  .lily {
    position: absolute;
    bottom: 230px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    font-size: 96px;
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.4));
    animation: bloom 0.9s ease forwards;
    animation-delay: 2.4s;
  }

  .msg {
    opacity: 0;
    animation: fadeUp 1s ease forwards;
    animation-delay: 3.2s;
    margin-top: 14px;
    font-size: 20px;
  }

  @keyframes rootsGrow {
    to { height: 60px; }
  }

  @keyframes stemGrow {
    to { height: 150px; }
  }

  @keyframes bloom {
    to { transform: translateX(-50%) scale(1); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
  }
</style>
</head>

<body>

<div class="container">
  <div class="seed" onclick="grow()">tap üå±</div>

  <div class="plant" id="plant">
    <div class="ground"></div>
    <div class="roots"></div>
    <div class="stem"></div>
    <div class="lily">ü§çüå∏</div>
  </div>

  <div class="msg">happy lily day instead ramneet :)</div>
</div>

<script>
  function grow() {
    document.querySelector(".seed").style.display = "none";
    document.getElementById("plant").style.display = "block";
  }
</script>

</body>
</html>
